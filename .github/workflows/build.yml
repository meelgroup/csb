name: build

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest, macos-14, ubuntu-24.04-arm, macos-13]
        build_type: [Release]
        staticcompile: ['ON']

    steps:
    - uses: actions/setup-python@v5
      if: ${{ !contains(matrix.os, 'macos') }}
      with:
        python-version: '3.10'

    - name: Checkout repository
      if: contains(matrix.os, 'macos')
      uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Install Nix
      if: contains(matrix.os, 'macos')
      run: |
        sh <(curl --proto '=https' --tlsv1.2 -L https://nixos.org/nix/install) --daemon
        . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh

    - name: Build with Nix
      if: contains(matrix.os, 'macos')
      run: |
        . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
        nix --extra-experimental-features "nix-command flakes" build .

    - name: Install dependencies for Linux
      if: contains(matrix.os, 'ubuntu')
      run: |
        sudo apt-get update
        sudo apt-get install -yq git cmake bison flex libboost-all-dev python3 perl \
          build-essential python3-distutils-extra wget zlib1g-dev \
          libboost-program-options-dev libboost-serialization-dev \
          libgmp-dev libmpfr-dev help2man

    - name: Checkout Minisat
      if: ${{ !contains(matrix.os, 'macos') }}
      uses: actions/checkout@v4
      with:
        repository: stp/minisat
        path: minisat
    - name: Build Minisat
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        cd minisat
        mkdir build
        cd build
        cmake -DBUILD_SHARED_LIBS=OFF ..
        cmake --build . --parallel 8
        sudo cmake --install .
        cd ../..

    - name: Checkout Cadical
      if: ${{ !contains(matrix.os, 'macos') }}
      uses: actions/checkout@v4
      with:
        repository: meelgroup/cadical
        ref: add_dynamic_lib
        path: cadical
    - name: Build Cadical
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        cd cadical
        CXXFLAGS=-fPIC ./configure --competition
        make -j8
        cd ..

    - name: Checkout Cadiback
      if: ${{ !contains(matrix.os, 'macos') }}
      uses: actions/checkout@v4
      with:
        repository: meelgroup/cadiback
        ref: synthesis
        path: cadiback
    - name: Build Cadiback
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        cd cadiback
        CXX=c++ ./configure
        make -j8
        cd ..

    - name: Checkout breakid
      if: ${{ !contains(matrix.os, 'macos') }}
      uses: actions/checkout@v4
      with:
        repository: meelgroup/breakid
        ref: master
        path: breakid
    - name: Build Breakid
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        cd breakid
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DENABLE_TESTING=OFF -DSTATICCOMPILE=${{ matrix.staticcompile }} ..
        cmake --build . --config ${{matrix.build_type}} -v
        cd ../..

    - name: Checkout CMS
      if: ${{ !contains(matrix.os, 'macos') }}
      uses: actions/checkout@v4
      with:
        repository: msoos/cryptominisat
        ref: master
        path: cryptominisat
        submodules: 'true'
    - name: Build CMS
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        cd cryptominisat
        mkdir build &&cd build
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DENABLE_TESTING=OFF -DSTATICCOMPILE=${{ matrix.staticcompile }} ..
        cmake --build . --config ${{matrix.build_type}} -v
        cd ../..

    - name: Checkout SBVA
      if: ${{ !contains(matrix.os, 'macos') }}
      uses: actions/checkout@v4
      with:
        repository: meelgroup/SBVA
        ref: master
        path: sbva
    - name: Build SBVA
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        cd sbva
        mkdir build
        cd build
        ln -s ../scripts/*.sh .
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DENABLE_TESTING=OFF -DSTATICCOMPILE=${{ matrix.staticcompile }} ..
        cmake --build . --config ${{matrix.build_type}} -v
        cd ../..

    - name: Checkout cereal
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        wget https://github.com/USCiLab/cereal/archive/v1.3.2.tar.gz
    - name: Build cereal
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        tar xvf v1.3.2.tar.gz
        cd cereal-1.3.2
        mkdir build
        cd build
        cmake -DJUST_INSTALL_CEREAL=ON ..
        cmake --build . --config ${{matrix.build_type}} -v
        sudo cmake --install . --config ${{matrix.build_type}} -v
        cd ..

    - name: Checkout armadillo
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        wget https://sourceforge.net/projects/arma/files/armadillo-14.0.2.tar.xz
    - name: Build armadillo
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        tar xvf armadillo-14.0.2.tar.xz
        cd armadillo-14.0.2/
        ./configure
        make -j6
        sudo make install
        cd ..

    - name: Checkout ensmallen
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        wget https://ensmallen.org/files/ensmallen-2.21.1.tar.gz
    - name: Build ensmallen
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        tar xvf ensmallen-2.21.1.tar.gz
        cd ensmallen-2.21.1
        mkdir build
        cd build
        cmake -DCMAKE_POLICY_VERSION_MINIMUM=3.5 ..
        cmake --build . --config ${{matrix.build_type}} -v
        sudo cmake --install . --config ${{matrix.build_type}} -v
        cd ../..

    - name: Checkout mlpack
      if: ${{ !contains(matrix.os, 'macos') }}
      uses: actions/checkout@v4
      with:
        repository: mlpack/mlpack
        ref: 4.4.0
        path: mlpack
    - name: Build mlpack
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        cd mlpack
        mkdir build
        cd build
        cmake -DBUILD_SHARED_LIBS=ON -DBUILD_CLI_EXECUTABLES=OFF ..
        cmake --build . --config ${{matrix.build_type}} -v
        sudo cmake --install . --config ${{matrix.build_type}} -v
        cd ../..

    - name: Checkout arjun
      if: ${{ !contains(matrix.os, 'macos') }}
      uses: actions/checkout@v4
      with:
        repository: meelgroup/arjun
        ref: master
        path: arjun
    - name: Build arjun
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        cd arjun
        mkdir build
        cd build
        cmake \
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
        -DSTATICCOMPILE=${{ matrix.staticcompile }} \
        -DENABLE_TESTING=OFF \
        -S ..
        cmake --build . --config ${{matrix.build_type}} -v
        cd ../..

    - name: Checkout approxmc
      if: ${{ !contains(matrix.os, 'macos') }}
      uses: actions/checkout@v4
      with:
        repository: meelgroup/approxmc
        ref: master
        path: approxmc
        submodules: 'true'
    - name: Build approxmc
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        cd approxmc
        mkdir build
        cd build
        cmake \
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
        -DSTATICCOMPILE=${{ matrix.staticcompile }} \
        -DENABLE_TESTING=OFF \
        -S ..
        cmake --build . --config ${{matrix.build_type}} -v
        cd ../..

    - name: Install flint
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        wget https://github.com/flintlib/flint/releases/download/v3.2.0-rc1/flint-3.2.0-rc1.tar.gz
        tar xzf flint-3.2.0-rc1.tar.gz
        cd flint-3.2.0-rc1
        ./configure --enable-static --enable-shared
        make -j8
        sudo make install
        cd ..

    - name: Checkout ganak
      if: ${{ !contains(matrix.os, 'macos') }}
      uses: actions/checkout@v4
      with:
        repository: meelgroup/ganak
        ref: master
        path: ganak
    - name: Build ganak
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        cd ganak
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DENABLE_TESTING=OFF -DSTATICCOMPILE=${{ matrix.staticcompile }} ..
        cmake --build . --config ${{matrix.build_type}} -v
        cd ../..

    - name: Checkout cmsgen
      if: ${{ !contains(matrix.os, 'macos') }}
      uses: actions/checkout@v4
      with:
        repository: arijitsh/cmsgen
        path: cmsgen
    - name: Build cmsgen
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        cd cmsgen
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DSTATICCOMPILE=${{ matrix.staticcompile }} ..
        cmake --build . --config ${{matrix.build_type}} -v
        cd ../..

    - name: Checkout unigen
      if: ${{ !contains(matrix.os, 'macos') }}
      uses: actions/checkout@v4
      with:
        repository: meelgroup/unigen
        path: unigen
    - name: Build unigen
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        cd unigen
        mkdir build
        cd build
        cmake -DSTATICCOMPILE=${{ matrix.staticcompile }} ..
        cmake --build . --config ${{matrix.build_type}} -v
        cd ../..

    - uses: actions/checkout@v4
      if: ${{ !contains(matrix.os, 'macos') }}
      with:
        path: project
        submodules: 'true'
    - name: Build project
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        cd project
        mkdir -p build && cd build
        cmake \
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
        -DSTATICCOMPILE=${{ matrix.staticcompile }} \
        -DENABLE_TESTING=OFF \
        -S ..
        cmake --build . --config ${{matrix.build_type}} -v

    - name: Test
      if: ${{ !contains(matrix.os, 'macos') }}
      run: ctest -C ${{matrix.build_type}} --verbose

    - name: Upload Artifact - Linux
      if: ${{ contains(matrix.os, 'ubuntu') && matrix.staticcompile == 'ON' && !contains(matrix.os, 'arm') }}
      uses: actions/upload-artifact@v4
      with:
        name: ganak-linux-amd64
        path: |
          project/build/ganak
          project/build/lib/*
          project/build/include/*

    - name: Upload Artifact - Linux arm
      if: contains(matrix.os, 'ubuntu') && matrix.staticcompile == 'ON' && contains(matrix.os, 'arm')
      uses: actions/upload-artifact@v4
      with:
        name: ganak-linux-arm64
        path: |
          project/build/ganak
          project/build/lib/*
          project/build/include/*

    - name: Upload Artifact - Mac Intel
      if: matrix.os == 'macos-13' && matrix.staticcompile == 'ON'
      uses: actions/upload-artifact@v4
      with:
        name: ganak-mac-x86_64
        path: result/bin/ganak

    - name: Upload Artifact - Mac Arm
      if: matrix.os == 'macos-14' && matrix.staticcompile == 'ON'
      uses: actions/upload-artifact@v4
      with:
        name: ganak-mac-arm64
        path: result/bin/ganak

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.message, '[Release]')
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release ${{ github.run_number }}
        files: artifacts/**/*
