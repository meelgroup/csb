name: nix build

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - ubuntu-24.04-arm     # public repos; remove if private
          - macos-15             # Apple Silicon
          - macos-15-intel       # Intel, if you still need it
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      # Always configure pulling from your cache
      - uses: cachix/cachix-action@v16
        with:
          name: arijitsh
          skipPush: true

      # Push only on non-PR events (secrets arenâ€™t available to forked PRs)
      - if: github.event_name != 'pull_request'
        uses: cachix/cachix-action@v16
        with:
          name: arijitsh
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - run: nix build -L .#csb

