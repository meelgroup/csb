on: [push, pull_request]
name: CI

jobs:
  build:
    strategy:
      matrix:
        name: [gcc]
        include:
          - name: gcc
            env: CC=gcc CXX=g++

    name: ${{ matrix.name }}
    runs-on: [ubuntu-latest]

    steps:

    - uses: actions/checkout@v2

    - name: Packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          bison \
          build-essential \
          clang \
          cmake \
          flex \
          gcc \
          git \
          libboost-all-dev \
          libboost-program-options-dev \
          libboost-serialization-dev \
          libgmp-dev \
          libmpfr-dev \
          ninja-build \
          python3 \
          python3-pip \
          python3-setuptools \
          zlib1g-dev
        sudo pip3 install -U lit

    - name: Check compiler version
      run: |
        g++ --version
        gcc --version

    - name: Dependencies
      run: |
        ./scripts/deps/setup-staticdeps.sh
    - name: Configure
      run: |
        mkdir build
        cd build
        cmake -DNOCRYPTOMINISAT:BOOL=OFF -DSTATICCOMPILE=ON -DENABLE_TESTING:BOOL=OFF -DPYTHON_EXECUTABLE:PATH="$(which python3)" ..

    - name: Build
      run: cmake --build . --parallel "$(nproc)"
      working-directory: build

    - name: Run CSB
      run: |
        output=$(./csb -c ../examples/bench_1059.smt2)
        echo "$output"
        echo "$output" | grep -q "s mc 483328" || { echo "Not expected count found!"; exit 1; }
      working-directory: build

      # - name: Test
      #   run: ctest --parallel "$(nproc)" -VV --output-on-failure
      #   working-directory: build

# EOF
